<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <title>Company</title>
    <meta name="description" content="Stock Exchange"/>
    <meta name="author" content="Serhii Pas"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"/>
    <link rel="shortcut icon" type="image/png" href="/logo/favicon.png"/>
    <link rel="stylesheet" href="./css/styles.css"/>
</head>

<body>
<div id="marquee"></div>
<div class="container mt-5 shadow-lg bg-white rounded card">
    <div class="row">
        <div class="col">
            <div class="media container">
                <img id="company-img" src="" class="align-self-start mr-3" alt="Generic placeholder image"/>
                <div class="media-body">
                    <h2 id="company-name" class="mt-0"></h2>
                    <a id="company-link"></a>
                    <p><span id="stock-price"></span><span class="ml-3" id="stock-changes"></span></p>
                </div>
                <div class="spinner-border d-none ml-2" id="loader" role="status">
                    <span class="sr-only"></span>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="container">
                <p id="description"></p>
            </div>
            <div class="container mt-sm-5">
                <canvas id="myChart" width="500"></canvas>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
<script src="js/Marquee.js"></script>
<script src="./js/scripts.js"></script>
<script src="./js/company.js"></script>
<script>
    (async function () {
        const {apiKey} = StockExchangeStore;
        const marquee = new Marquee(document.getElementById('marquee'), `https://financialmodelingprep.com/api/v3/quotes/nyse?apikey=${apiKey}`);
        await marquee.load();
    })();
</script>
</body>
</html>
